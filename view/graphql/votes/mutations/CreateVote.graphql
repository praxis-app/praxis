mutation CreateVote($voteData: CreateVoteInput!) {
  createVote(voteData: $voteData) {
    vote {
      id
      voteType

      user {
        ...UserAvatar
      }

      proposal {
        id
        stage
        voteCount

        myVote {
          id
          voteType
        }

        action {
          id
          actionType
        }

        group {
          id
          name
          description
        }
      }

      questionnaireTicket {
        id
        voteCount

        myVote {
          id
          voteType
        }
      }
    }
  }
}
