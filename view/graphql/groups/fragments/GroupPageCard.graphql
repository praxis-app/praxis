fragment GroupPageCard on Group {
  id
  name
  memberCount
  memberRequestCount @include(if: $isLoggedIn)
  isJoinedByMe @include(if: $isLoggedIn)

  myPermissions @include(if: $isLoggedIn) {
    ...GroupPermissions
  }
  coverPhoto {
    id
  }
  settings {
    id
    isPublic
    adminModel
  }
}
