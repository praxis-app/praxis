query GroupFeed(
  $name: String!
  $first: Int
  $after: DateTime
  $isLoggedIn: Boolean!
) {
  group(name: $name) {
    id
    feed(first: $first, after: $after) {
      edges {
        node {
          ...FeedItem
        }
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      totalCount
    }
  }
}
