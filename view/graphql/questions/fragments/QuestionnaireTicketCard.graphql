fragment QuestionnaireTicketCard on QuestionnaireTicket {
  id
  status
  voteCount
  commentCount
  questionCount
  answerCount
  createdAt

  user {
    ...UserAvatar
  }
  settings {
    id
    closingAt
    decisionMakingModel
    ratificationThreshold
    reservationsLimit
    standAsidesLimit
  }
  myVote {
    id
    voteType
  }
  ...QuestionnaireTicketVoteBadges
}
