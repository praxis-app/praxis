query QuestionnairePage($questionnaireTicketId: Int!, $isLoggedIn: Boolean!) {
  questionnaireTicket(questionnaireTicketId: $questionnaireTicketId) {
    ...QuestionnaireTicketCard

    questions {
      ...AnsweredQuestion
    }
    user {
      ...UserAvatar
    }
    votes {
      ...Vote
    }
  }
}
