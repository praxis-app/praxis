fragment PostCard on Post {
  id
  body
  likeCount
  commentCount
  shareCount
  isLikedByMe @include(if: $isVerified)
  hasMissingSharedPost
  createdAt
  ...PostSharesModal

  images {
    ...AttachedImage
  }
  user {
    ...UserAvatar
  }
  group {
    ...GroupAvatar
    myPermissions @include(if: $isVerified) {
      ...GroupPermissions
    }
    isJoinedByMe @include(if: $isVerified)
  }
  event {
    ...EventAvatar
    group @include(if: $isVerified) {
      id
      isJoinedByMe
    }
  }
  sharedPost {
    ...SharedPost
  }
}
