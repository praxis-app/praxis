fragment PostCard on Post {
  id
  body
  likeCount
  commentCount
  isLikedByMe @include(if: $isVerified)
  createdAt

  images {
    ...AttachedImage
  }
  user {
    ...UserAvatar
  }
  group {
    ...GroupAvatar
    myPermissions @include(if: $isVerified) {
      ...GroupPermissions
    }
    isJoinedByMe @include(if: $isVerified)
  }
  event {
    ...EventAvatar
    group @include(if: $isVerified) {
      id
      isJoinedByMe
    }
  }

  sharedPost {
    id
    body
    createdAt
    images {
      ...AttachedImage
    }
    user {
      ...UserAvatar
    }
  }
}
