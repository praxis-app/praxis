fragment Notification on Notification {
  id
  notificationType
  status
  createdAt

  otherUser {
    ...UserAvatar
  }
  post {
    id
  }
  proposal {
    id
  }
  group {
    ...GroupAvatar
  }
  conversation {
    id
    name
    unreadMessageCount
  }

  comment {
    id
    body

    post {
      id
    }
    proposal {
      id
    }
    question {
      id
      questionnaireTicket {
        id
        user {
          id
        }
      }
    }
    questionnaireTicket {
      id
      user {
        id
      }
    }
  }

  questionnaireTicket {
    id
  }
  question {
    id
    answer {
      id
      text
    }
  }
}
