query HomeFeed($first: Int, $after: DateTime, $isLoggedIn: Boolean = true) {
  me {
    id
    homeFeed(first: $first, after: $after) {
      edges {
        node {
          ...FeedItem
        }
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
    }
    ...ToggleForms
  }
}
