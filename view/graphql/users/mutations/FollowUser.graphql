mutation FollowUser($id: Int!) {
  followUser(id: $id) {
    followedUser {
      id
      followers {
        nodes {
          ...Follow
        }
        totalCount
      }
      ...UserProfileCard
    }
    follower {
      id
      following {
        nodes {
          ...Follow
        }
        totalCount
      }
      ...UserProfileCard
    }
  }
}
