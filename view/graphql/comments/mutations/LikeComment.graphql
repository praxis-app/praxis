mutation LikeComment($likeData: CreateLikeInput!, $isLoggedIn: Boolean!) {
  createLike(likeData: $likeData) {
    post {
      id
      likesCount
      isLikedByMe @include(if: $isLoggedIn)
    }
    comment {
      id
      likeCount
      isLikedByMe @include(if: $isLoggedIn)
    }
    like {
      id
      ...Like
    }
  }
}
