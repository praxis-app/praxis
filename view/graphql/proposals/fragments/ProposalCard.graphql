fragment ProposalCard on Proposal {
  id
  body
  stage
  voteCount
  commentCount
  createdAt

  action {
    ...ProposalAction
  }
  settings {
    id
    decisionMakingModel
    ratificationThreshold
    reservationsLimit
    standAsidesLimit
    closingAt
  }
  myVote @include(if: $isVerified) {
    id
  }
  user {
    ...UserAvatar
  }
  group {
    id
    isJoinedByMe @include(if: $isVerified)
    myPermissions @include(if: $isVerified) {
      manageComments
    }
    ...GroupAvatar
  }
  images {
    ...AttachedImage
  }

  myVote @include(if: $isLoggedIn) {
    id
    voteType
  }

  ...ProposalVoteBadges
}
