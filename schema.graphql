input UpdateUserInput {
  bio: String!
  coverPhoto: Upload
  displayName: String!
  name: String!
  profilePicture: Upload
}

type UpdateUserPayload {
  user: User!
}

input UpdateVoteInput {
  id: Int!
  voteType: String!
}

type UpdateVotePayload {
  vote: Vote!
}

"""The `Upload` scalar type represents a file upload."""
scalar Upload

type User {
  bio: String
  chatCount: Int!
  chats(limit: Int, offset: Int): [Conversation!]!
  comments: [Comment!]!
  coverPhoto: Image
  createdAt: DateTime!
  displayName: String
  email: String!
  followerCount: Int!
  followers(limit: Int, offset: Int): [User!]!
  following(limit: Int, offset: Int): [User!]!
  followingCount: Int!
  homeFeed(limit: Int, offset: Int): FeedItemsConnection!
  id: Int!
  isFollowedByMe: Boolean!
  isVerified: Boolean!
  joinedGroups: [Group!]!
  likes: [Like!]!
  name: String!
  posts: [Post!]!
  profileFeed(limit: Int, offset: Int): [FeedItem!]!
  profileFeedCount: Int!
  profilePicture: Image!
  proposals: [Proposal!]!
  questionnaireTicket: QuestionnaireTicket
  serverPermissions: ServerPermissions!
  updatedAt: DateTime!
}

type Vote {
  id: Int!
  proposal: Proposal
  questionnaireTicket: QuestionnaireTicket
  user: User!
  voteType: String!
}